<div>
    <div class="flex md:flex-row flex-col">
        <div class="relative">
            <div class="sticky top-20">
                <ol class="grid text-center grid-cols-3 md:border-r-2 md:border-r-red-500 p-2 md:grid-cols-1 px-3 mb-5 gap-y-5 gap-x-2 text-[14px] font-bold">
                    <li routerLink="/admin/analytics" (click)="changeSelectedRoute('Employed')" [class]="routeSelected=='Employed' ? 'cursor-pointer bg-slate-200 p-1 rounded w-full grid' : 'cursor-pointer p-1 rounded w-full grid'">Employed</li>
                    <li routerLink="/admin/analytics/self-employed" (click)="changeSelectedRoute('SelfEmployed')" [class]="routeSelected=='SelfEmployed' ? 'cursor-pointer bg-slate-200 p-1 rounded w-full grid' : 'cursor-pointer p-1 rounded w-full grid'">Self Employed</li>
                    <li routerLink="/admin/analytics/unemployed" (click)="changeSelectedRoute('Unemployed')" [class]="routeSelected=='Unemployed' ? ' cursor-pointer bg-slate-200 p-1 rounded w-full grid' : 'cursor-pointer p-1 rounded w-full grid'">Unemployed</li>
                </ol>
            </div>
        </div>
        <div *ngIf="isLoading" class="flex items-center justify-center w-full">
            <img src="../../../../../../assets/loading.gif" class="w-[200px] h-[200px]" alt="">
        </div>
        <div *ngIf="!isLoading" class="flex items-center justify-center w-full flex-col">
            <div>
                <p class="my-7 flex items-center justify-center font-extrabold text-slate-800 ">{{routeSelected}} Overview</p>
            </div>
            <div class="w-[22rem] md:w-[650px] my-4">
                <p-chart type="line" [data]="basicData" [options]="basicOptions"></p-chart>
            </div>
            <div class="mt-5 mt-5 w-full px-2" *ngIf="!isLoading">
                <router-outlet></router-outlet>
            </div>
        </div>
        
    </div>
</div>
