<div class="flex flex-wrap w-full gap-3">
    <p class="flex w-full font-bold text-[12px] items-center my-3 font-bold test-slate-800">Unemployment Causes</p>
    <div *ngFor="let details of unemployedDetails" class="flex flex-col mx-auto md:mx-0 max-w-[18rem] rounded h-fit shadow-md border px-5 py-1 w-fit">
        <div>
            
            <div [routerLink]="['/admin/alum']" [queryParams]="{ id: details?.IsSurveyTaken?.User?.id }"  class="flex items-center gap-2 mb-2 text-slate-800 text-[14px] font-bold">
                <img [src]="details?.IsSurveyTaken?.User?.image ? details?.IsSurveyTaken?.User?.image : '../../../../../../assets/images/student.png'" class="w-[27px] h-[27px] rounded-full border border-red-500"  alt="">
                <div class="flex flex-col items-centers">
                    <p>{{details?.IsSurveyTaken?.User?.name}}</p>
                    <p class=" text-[10px] text-blue-500">{{details?.IsSurveyTaken?.User?.email}}</p>
                </div>
            </div>
        </div>
        <div class="my-1">
            <ol class="flex flex-col gap-2 w-full">
                <li>
                    <p class="text-[12px] font-bold">Reason</p>
                    <p class="text-slate-500 text-[14px]"> 
                        {{details.reason}}.                 
                    </p>
                </li>
            </ol>
        </div>
    </div>
    <div *ngIf="unemployedDetails.length == 0" class="flex items-center mx-2 rounded justify-center w-full flex-col">
        <img src="../../../../../../assets/images/empty-response.jpg" class="w-[25rem] h-[25rem]" alt="">
        <p class="font-bold -translate-y-20">No Data</p>
    </div>
</div>
