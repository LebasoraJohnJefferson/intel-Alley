<div class="relative z-40 mt-5 pb-20">
  <div class="">
    <h1 class="font-bold text-xl md:text-3xl text-white">Surveys</h1>
    <p class="text-slate-100 text-[12px]">Information about the system</p>
  </div>
  <div class="flex mt-10">    
    <div class="">
      <label class="block text-sm font-medium text-gray-700 w-[200px]">Select Survey</label>
      <select (change)="formChange($event)" class="mt-1 relative" placeholder="Civil Status" pInputText >
        <option value="-1" selected >Default</option>
        <option [value]="_survey.id" *ngFor="let _survey of surveyArray" >{{_survey.surveyName}}</option>
      </select>
    </div>
  </div>
  <div class="mt-10 pb-10 ">
    <div class="font-semibold text-lg md:text-xl mb-5 text-slate-800 ">
      
      <ng-container *ngIf="isSurveyTaken  && surveyId == -1">
        <app-survey-content></app-survey-content>
      </ng-container>

      <app-custom-survey (refreshSurvey)="refreshSurveyTrigger(-1)"  *ngIf="surveyId != -1" [toFillUp]="toFillUp[0]">

      </app-custom-survey>
      <ng-container *ngIf="!isSurveyTaken && surveyId == -1">
        <app-survey-form (submitSurveyEmit)="submitSurvey()"></app-survey-form>
      </ng-container>
    </div>

  </div>

</div>
