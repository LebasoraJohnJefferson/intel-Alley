<div class="h-screen w-screen overflow-hidden flex align-center items-center justify-center relative">
    <img 
    src="../../../../assets/images/background.jpg" 
    alt="backgroundImg" 
    class="absolute w-screen h-screen top-0 left-0 -z-20">
    <img
        (click)="goBack()" 
        src="../../../../assets/icons/left-arrow.png" 
        class="h-14 w-14 absolute top-5 left-8 cursor-pointer">
    <form class="z-20 w-screen h-screen flex align-center items-center justify-center mx-10 md:mx-20 relative">
        <img class="h-15 -z-10 -translate-y-10 left-0 absolute" src="../../../../assets/images/message.png" alt="">
        <input type="text" class="text-black text-bold placeholder-gray-700 bg-gray-400 bg-opacity-60 shadow-md w-full p-3 outline-0 rounded" placeholder="Enter email..."  />
        <button class=" rounded bg-blue-500 p-3 ml-2 text-white font-bold hover:bg-blue-300">Submit</button>
    </form>
</div>
